<!docytpe html>
<html>
  <head>
    <title>todomvc.browserify</title>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked>
              <label>Create a TodoMVC app</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Create a TodoMVC app">
          </li>
        </ul>
      </section>
      <footer id="footer">
        <span id="todo-count"><strong>0</strong> items left</span>
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a class="#/active">Active</a>
          </li>
          <li>
            <a class="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-completed">Clear completed (0)</button>
      </footer>
    </section>
  </body>
</html>
